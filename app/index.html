<!DOCTYPE html>
<html>

<head>
  <title>Multi-track mixing POC</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap-slider.js"></script>
  
  <style type="text/css">
    html, body {
      height: 100vh;
      width: 100vw;
    }
    .row {
      margin-bottom: 30px;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {

      var audio = document.getElementsByTagName("audio");

      $('#startBtn').click(function(){
        audio[0].play();
        audio[1].play();
      });

      $('#stopBtn').click(function(){
        audio[0].pause();
        audio[1].pause();
      });

      $("#control1").bootstrapSlider({
  reversed : true
});
      $("#control2").bootstrapSlider({
  reversed : true
});

      $("#control1").on("slide", function(slideEvt) {
        // $("#value1").text(slideEvt.value);
        audio[0].volume = slideEvt.value / 100;
      });

      $("#control2").on("slide", function(slideEvt) {
        // $("#value2").text(slideEvt.value);
        audio[1].volume = slideEvt.value / 100;
      });

    });
  </script>

</head>

<body>
  <div class="container">
      <div class="row">
        <h2>Multi-Track Mixing POC</h2>
      </div>
      <div class="row">
        <audio controls id="audio1">
          <source src="audio/track1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="row">
        <audio controls id="audio2">
          <source src="audio/track2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="row">
        <h3>Control</h3>
        <div class="col-xs-6">
          <input id="control1" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="vertical" />
          <!-- <span id="value1"></span> -->
        </div>
        <div class="col-xs-6">
          <input id="control2" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="vertical" />
          <!-- <span id="value2"></span> -->
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-default" id="startBtn">start</button>
        <button type="button" class="btn btn-default" id="stopBtn">stop</button>
        <!-- <button type="button" class="btn btn-default">nothing</button> -->
      </div>
  </div>
  
</body>
</html>
